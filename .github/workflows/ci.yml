name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "feat/*", "chore/*", "fix/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Build Project
      run: npm run build

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag portfolio:latest
